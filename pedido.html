<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
            padding: 20px;
            overflow: hidden;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        img {
            width: 80%;
            max-width: 300px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #c71585;
            margin-top: 20px;
            font-size: 6vw;
        }

        p {
            font-size: 4.5vw;
            color: #333;
            margin-top: 15px;
            padding: 0 10px;
        }

        .buttons {
            margin-top: 20px;
            z-index: 10;
            display: inline-block;
            position: relative;
        }

        button {
            padding: 10px 20px;
            font-size: 4.5vw;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        #sim {
            background-color: #32cd32;
            color: white;
        }

        #nao {
            background-color: #ff6347;
            color: white;
            position: fixed;
            /* Muda pra fixed pra poder fugir pela tela toda */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating {
            position: absolute;
            font-size: 24px;
            animation: floatUp 10s linear infinite;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1.2);
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 20px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <img src="photo/sabado.jpg" alt="N√≥s dois" />

    <h1>BIBI FEDUARTE DO MEU CORA√á√ÉO</h1>
    <p>ACEITA NAMORAR COMIGO E SER PRA SEMPRE O MEU MOREQUINHO???</p>

    <div class="buttons">
        <button id="sim" onclick="aceitou()">SIM</button>
    </div>

    <button id="nao">N√ÉO</button>

    <!-- Emojis flutuando -->
    <div class="floating" style="left: 15%;">üíò</div>
    <div class="floating" style="left: 35%; animation-delay: 2s;">üíï</div>
    <div class="floating" style="left: 55%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="floating" style="left: 75%; animation-delay: 6s;">üíñ</div>
    <div class="floating" style="left: 90%; animation-delay: 8s;">üíû</div>

    <script>
        const btnNao = document.getElementById('nao');

        btnNao.addEventListener('mouseover', () => {
            const padding = 50; // margem pra n√£o sumir fora da tela
            const maxX = window.innerWidth - btnNao.offsetWidth - padding;
            const maxY = window.innerHeight - btnNao.offsetHeight - padding;

            const x = Math.random() * maxX + padding / 2;
            const y = Math.random() * maxY + padding / 2;

            btnNao.style.left = x + 'px';
            btnNao.style.top = y + 'px';
        });

        function aceitou() {
            window.location.href = 'aceito.html';
        }
    </script>

</body>

</html>
